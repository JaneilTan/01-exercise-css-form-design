<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Bombay Club</title>

    <link rel="icon" href="favicon.ico?v=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sarina&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
  </head>
  <body>
    <div class="container">
    <header class="header">
      <p class="logo">Bombay Club</p>
      <nav><a href="#">Menu</a> <a href="index.html">Order online</a></nav>
    </header>

    <main class="main">
      <h1>Order online</h1>
      <form action="https://formspree.io/f/myyawbye" method="POST">
        <!-- Add your form HTML here -->
        <section>
          <h2>Delivery details</h2>
          <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input 
              type="text"
              id="name"
              name="name"
              class="form-control"
              placeholder="Jane Doe">
            
          </div>
          <div class="form-group">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input 
              type="tel"
              id="phoneNumber"
              name="phoneNumber"
              class="form-control"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              placeholder="027-123-4567">
          </div>

          <div class="form-group">
            <label for="address" class="form-label">Address</label>
            <textarea 
              name="address" 
              id="address" 
              class="form-control"></textarea>
          </div>
        </section>

        <section>
          <h2>Curries</h2>

          <h3>Butter Chicken</h3>
          <div class="form-group">
            <label for="butterChicken" class="form-label">Quantity</label>
            <input 
            type="number"
            id="butterChicken"
            name="butterChicken"
            class="form-control-label"
            min="0"
            max="10"
            step="1">
          </div>

          <h3>Kerala Fish Curry</h3>
          <div class="form-group">
            <label for="keralaFish" class="form-label">Quantity</label>
            <input 
            type="number"
            id="keralaFish"
            name="keralaFish"
            class="form-control-label"
            min="0"
            max="10"
            step="1">
          </div>

          <h3>Mutton Rogan Josh</h3>
          <div class="form-group">
            <label for="roganJosh" class="form-label">Quantity</label>
            <input 
            type="number"
            id="roganJosh"
            name="roganJosh"
            class="form-control-label"
            min="0"
            max="10"
            step="1">
          </div>
        </section>
        <div class="submit">
          <button>Submit</button>
        </div>
      </form>
    </main>
  </div>
  </body>
</html>
